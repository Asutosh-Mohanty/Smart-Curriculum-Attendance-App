{% extends 'base.html' %}

{% block title %}Group Form - SIH Smart Education{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-layer-group"></i> {% if group %}Edit Group{% else %}Create Group{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="name" class="form-label">Group Name</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{% if group %}{{ group.name }}{% endif %}" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="branch" class="form-label">Branch</label>
                                <select class="form-select" id="branch" name="branch" required>
                                    <option value="">Choose a branch...</option>
                                    {% for b in branches %}
                                    <option value="{{ b.id }}" {% if group and group.branch_id == b.id %}selected{% endif %}>{{ b.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="degree" class="form-label">Degree</label>
                                <select class="form-select" id="degree" name="degree" required>
                                    <option value="">Choose a degree...</option>
                                    {% for d in degrees %}
                                    <option value="{{ d.id }}" {% if group and group.degree_id == d.id %}selected{% endif %}>{{ d.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> {% if group %}Update{% else %}Create{% endif %} Group
                        </button>
                        <a href="{% url 'admins:groups_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Groups
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
