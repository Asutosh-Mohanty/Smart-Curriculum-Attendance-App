{% extends 'base.html' %}

{% block title %}Degrees List - SIH Smart Education{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h3><i class="fas fa-graduation-cap"></i> Degrees</h3>
    <a class="btn btn-primary" href="{% url 'admins:degree_create' %}">
        <i class="fas fa-plus"></i> Create Degree
    </a>
  </div>
  <table class="table table-striped mt-3">
    <thead><tr><th>Name</th><th style="width:160px;"></th></tr></thead>
    <tbody>
      {% for d in degrees %}
      <tr>
        <td>{{ d.name }}</td>
        <td>
          <a class="btn btn-sm btn-outline-primary" href="{% url 'admins:degree_edit' d.id %}">Edit</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'admins:degree_delete' d.id %}">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="2" class="text-muted">No degrees</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
